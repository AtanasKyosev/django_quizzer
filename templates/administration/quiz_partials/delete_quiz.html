{% extends 'base.html' %}
{% block title %}Delete Quiz{% endblock %}
{% block main_block %}

    <h1 class="display-4 text-center mt-5 mb-4">Delete Quiz</h1>

    <div class="container">
    
        <div class="row">
            
            <div class="col">
            </div>
            
            <div class="col-sm-auto col-md-8">
                
                <p class="fs-4 text-center">Are you sure you want to delete the quiz "{{ quiz.title }}"?</p>
                
                <form action="{% url 'delete_quiz' quiz.id %}" method="post">
                    
                    {% csrf_token %}
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'quizzes_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                    
                </form>
                
            </div>
            
            <div class="col">
            </div>
            
        </div>
    
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
